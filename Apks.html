<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #fff;
            margin: 0;
            padding: 0;
            margin-left: 250px;
            transition: margin-left 0.5s ease;
        }
        .apk-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .apk-card {
            width: 280px;
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .apk-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 0, 0, 0.5);
        }

        .image-container {
            width: 100%;
            height: 180px;
            position: relative;
            overflow: hidden;
            border-bottom: 2px solid rgba(255, 0, 0, 0.3);
        }

        .apk-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .apk-card:hover img {
            transform: scale(1.05);
        }
        .image-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #333, #222);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }
        .apk-card img[src=""] + .image-container::before,
        .apk-card:not(:has(img)) .image-container::before {
            content: "Sin imagen";
        }

        .apk-content {
            padding: 15px;
            text-align: center;
        }
        .apk-card h2 {
            font-size: 18px;
            margin: 10px 0;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(to right, #ff0000, #ff5e5e);
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
            font-weight: bold;
        }
        .download-btn:hover {
            background: linear-gradient(to right, #ff5e5e, #ff0000);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
            transform: translateY(-2px);
        }
        .apk-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            border: 2px solid transparent;
            background: linear-gradient(45deg, #ff0000, #ff5e5e, #ff0000) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .apk-card:hover::after {
            opacity: 1;
        }
        .category-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            z-index: 2;
        }
        .apk-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 30%,
                rgba(255, 255, 255, 0.1) 45%,
                rgba(255, 255, 255, 0) 60%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .apk-card:hover::before {
            opacity: 1;
            transform: translate(30%, 30%) rotate(30deg);
        }
        @media (max-width: 768px) {
            .apk-card {
                width: 100%;
                max-width: 300px;
            }
            
            body {
                margin-left: 0;
            }
            
            .sidebar {
                left: -250px;
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .sidebar-toggle {
                display: flex;
            }
            
            .neo {
                display: none;
            }
        }

<div class="sidebar-toggle" id="sidebarToggle">☰</div>
<div class="sidebar" id="sidebar">

    <a href="scripts.html">Scripts</a>
    <a href="contactos.html">Contactos</a>
</div>

<div class="neo" id="logo">
    <img src="img/vxspoty.png" alt="VxSpot Logo" id="logo-img">
    <div class="neon-text">Vxspot</div>
</div>


<input type="text" id="search" placeholder="Buscar APK..." onkeyup="searchAPK()">

<div class="filter-buttons">
    <button class="filter-btn" onclick="filterAPKs('all')">Todo</button>
    <button class="filter-btn" onclick="filterAPKs('games')">Juegos</button>
    <button class="filter-btn" onclick="filterAPKs('apps')">Aplicaciones</button>
</div>

<div class="apk-container" id="apk-list">
    <div class="apk-card" data-name="Minecraft" data-category="games">
        <div class="category-tag">Juego</div>
        <div class="image-container">
            <img src="./Shadow APKs_files/Minecraft-MOD-APK-cover-APKMODY-COM.jpg" alt="Minecraft">
        </div>
        <div class="apk-content">
            <h2>Minecraft</h2>
            <a href="https://apkmody.com/games/minecraft" class="download-btn">Descargar</a>
        </div>
    </div>

    <div class="apk-card" data-name="Aplicación sin imagen" data-category="apps">
        <div class="category-tag">App</div>
        <div class="image-container">
            <img src="" alt="Imagen no disponible">
        </div>
        <div class="apk-content">
            <h2>sin imagen ejemplito</h2>
            <a href="#" class="download-btn">Descargar</a>
        </div>
    </div>

    <div class="apk-card" data-name="Five Nights at Freddy's 2" data-category="games">
        <div class="category-tag">Juego</div>
        <div class="image-container">
            <img src="./Shadow APKs_files/Five-Nights-at-Freddys-2-MOD-APK-cover.jpg" alt="FNAF 2">
        </div>
        <div class="apk-content">
            <h2>Five Nights at Freddy's 2</h2>
            <a href="https://apkmody.com/games/five-nights-at-freddys-2" class="download-btn">Descargar</a>
        </div>
    </div>


</div>




<script>
    function searchAPK() {
        let input = document.getElementById('search').value.toLowerCase();
        let apkCards = document.querySelectorAll('.apk-card');

        apkCards.forEach(card => {
            let apkName = card.getAttribute('data-name').toLowerCase();
            if (apkName.includes(input)) {
                card.style.display = "block";
            } else {
                card.style.display = "none";
            }
        });
    }

    function filterAPKs(category) {
        let apkCards = document.querySelectorAll('.apk-card');

        apkCards.forEach(card => {
            let apkCategory = card.getAttribute('data-category');
            if (category === 'all' || apkCategory === category) {
                card.style.display = "block";
            } else {
                card.style.display = "none";
            }
        });
    }

    function showCredits() {
        let creditsText = document.getElementById('credits-text');
        creditsText.style.display = creditsText.style.display === "block" ? "none" : "block";
    }
    document.getElementById('sidebarToggle').addEventListener('click', function() {
        document.getElementById('sidebar').classList.toggle('active');
        
        if (window.innerWidth <= 768) {
            if (document.getElementById('sidebar').classList.contains('active')) {
                document.body.style.marginLeft = '250px';
            } else {
                document.body.style.marginLeft = '0';
            }
        }
    });
    window.addEventListener('load', function() {
        if (window.innerWidth > 768) {
            document.getElementById('sidebar').classList.add('active');
        }
    });
    window.addEventListener('resize', function() {
        if (window.innerWidth > 768) {
            document.getElementById('sidebar').classList.add('active');
            document.body.style.marginLeft = '250px';
        } else {
            document.getElementById('sidebar').classList.remove('active');
            document.body.style.marginLeft = '0';
        }
    });
</script>
