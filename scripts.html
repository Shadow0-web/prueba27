}

.sidebar a {

        @keyframes text-flicker {

        .shooting-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotate(-45deg);
            pointer-events: none;
        }

        .shooting-star {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 4px;
            height: 4px;
            background: linear-gradient(-45deg, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
            border-radius: 999px;
            filter: drop-shadow(0 0 6px rgb(0, 0, 0));
            animation: tail 3s ease-in-out infinite, shooting 3s ease-in-out infinite;
        }

        .shooting-star:nth-child(1) {
            top: calc(50% - 200px);
            left: calc(50% - 300px);
            animation-delay: 1s;
        }

        .shooting-star:nth-child(2) {
            top: calc(50% - 100px);
            left: calc(50% - 190px);
            animation-delay: 1.6s;
        }

        .shooting-star:nth-child(3) {
            top: calc(50% - 50px);
            left: calc(50% + 100px);
            animation-delay: 2.1s;
        }

        .shooting-star:nth-child(4) {
            top: calc(50% + 70px);
            left: calc(50% - 250px);
            animation-delay: 2.5s;
        }

      
        .nebula {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.15;
            pointer-events: none;
        }

        .nebula:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 20%;
            left: 15%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.6) 0%, rgba(252, 70, 107, 0) 70%);
            animation: float 30s infinite alternate ease-in-out;
        }

        .nebula:nth-child(2) {
            width: 250px;
            height: 250px;
            top: 60%;
            left: 75%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.6) 0%, rgba(29, 209, 161, 0) 70%);
            animation: float 25s infinite alternate-reverse ease-in-out;
        }

        @keyframes tail {
            0% {
                width: 0;
            }
            30% {
                width: 100px;
            }
            100% {
                width: 0;
            }
        }

        @keyframes shooting {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(300px);
            }
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(-10px, 10px);
            }
            100% {
                transform: translate(10px, -10px);
            }
        }

<script>
    const sidebarToggle = document.getElementById('sidebarToggle');
const sidebar = document.getElementById('sidebar');
const mainContent = document.querySelector('.main-content');

function isMobile() {
    return window.innerWidth <= 768;
}

function toggleMenu() {
    sidebar.classList.toggle('active');
    if (isMobile()) {
        mainContent.style.marginLeft = sidebar.classList.contains('active') ? '250px' : '0';
    }
}

sidebarToggle.addEventListener('click', function(e) {
    e.stopPropagation();
    toggleMenu();
});

document.addEventListener('click', function() {
    if (isMobile() && sidebar.classList.contains('active')) {
        toggleMenu();
    }
});

sidebar.addEventListener('click', function(e) {
    e.stopPropagation();
});

function initLayout() {
    if (isMobile()) {
        sidebar.classList.remove('active');
        mainContent.style.marginLeft = '0';
    } else {
        sidebar.classList.add('active');
        mainContent.style.marginLeft = '250px';
    }
}

window.addEventListener('resize', initLayout);
initLayout();
</script>
