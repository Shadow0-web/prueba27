<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vxspot</title>
    <link rel="icon" href="imagenes/vxspot.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .kLmNopQrSt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .aBcDeFgHiJ {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .sidebar {
            position: fixed;
            left: 0; 
            top: 0;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            transition: left 0.3s ease;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
            border-right: 1px solid rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3); 
        }

        .sidebar a {
            color: #ff0000;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 15px 0;
            padding: 12px 30px;
            position: relative;
            transition: all 0.3s ease;
            border-radius: 30px;
            background: transparent;
            width: 150px;
            text-align: center;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            border: 1px solid transparent;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
        }

        .sidebar a:hover {
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #ff0000,
                0 0 20px #ff0000;
            box-shadow: 
                0 0 10px rgba(255, 0, 0, 0.7),
                0 0 20px rgba(255, 0, 0, 0.5);
            border: 1px solid rgba(255, 0, 0, 0.5);
            background: rgba(255, 0, 0, 0.1);
            transform: scale(1.05);
        }

        .sidebar a::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 30px;
            background: linear-gradient(45deg, #ff0000, #ff5e5e, #ff0000);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar a:hover::before {
            opacity: 0.7;
        }

        .neo {
            position: fixed;
            z-index: 4;
            text-align: center;
            transition: all 0.5s ease;
            left: 120px;
            top: 70%;
            transform: translate(-50%, -50%);
        }

        .neo img {
            width: 250px;
            filter:
                drop-shadow(0 0 5px rgba(255, 0, 0, 0.7))
                drop-shadow(0 0 10px rgba(255, 0, 0, 0.5))
                drop-shadow(0 0 15px rgba(255, 0, 0, 0.3));
            animation: neon-glow 1.5s ease-in-out infinite alternate;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .neo img:hover {
            transform: scale(1.05);
            filter:
                drop-shadow(0 0 10px rgba(255, 0, 0, 0.9))
                drop-shadow(0 0 20px rgba(255, 0, 0, 0.7))
                drop-shadow(0 0 30px rgba(255, 0, 0, 0.5));
        }

        .neon-text {
            color: #fff;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #ff0000,
                0 0 30px #ff0000,
                0 0 40px #ff0000;
            animation: text-flicker 3s linear infinite;
            font-size: 1.9rem;
            margin-top: 20px;
        }

        @keyframes neon-glow {
            from {
                filter:
                    drop-shadow(0 0 5px rgba(255, 0, 0, 0.7))
                    drop-shadow(0 0 10px rgba(255, 0, 0, 0.5))
                    drop-shadow(0 0 15px rgba(255, 0, 0, 0.3));
            }
            to {
                filter:
                    drop-shadow(0 0 10px rgba(255, 0, 0, 0.9))
                    drop-shadow(0 0 20px rgba(255, 0, 0, 0.7))
                    drop-shadow(0 0 30px rgba(255, 0, 0, 0.5));
            }
        }

        @keyframes text-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow:
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px #ff0000,
                    0 0 30px #ff0000,
                    0 0 40px #ff0000;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        .xYzAbCdEfG {
            position: relative;
            text-align: center;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-left: 250px; 
            transition: margin-left 0.3s ease;
        }

        .pQrStUvWxY {
            position: relative;
            display: inline-block;
            margin-bottom: 40px;
            animation: float 3s ease-in-out infinite;
        }

        .pQrStUvWxY img {
            max-width: 100%;
            height: auto;
            position: relative;
            z-index: 2;
            border-radius: 10px;
            transition: transform 0.5s;
        }

        .pQrStUvWxY:hover img {
            transform: scale(1.05);
        }

        .pQrStUvWxY::after {
            content: '';
            position: absolute;
            display: block;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: transparent;
            box-shadow: 
                0 0 100px 50px rgba(255, 0, 0, 0.4),
                0 0 200px 100px rgba(243, 8, 8, 0.596);
            transform: translate(-50%, -50%);
            z-index: 1;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { 
                box-shadow: 
                    0 0 80px 40px rgba(255, 0, 0, 0.4),
                    0 0 150px 80px rgba(255, 0, 0, 0.2); 
            }
            50% { 
                box-shadow: 
                    0 0 120px 60px rgba(255, 0, 0, 0.6),
                    0 0 220px 120px rgba(255, 0, 0, 0.3); 
            }
            100% { 
                box-shadow: 
                    0 0 80px 40px rgba(255, 0, 0, 0.4),
                    0 0 150px 80px rgba(255, 0, 0, 0.2); 
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .mNoPqRsTuV {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .mNoPqRsTuV a {
            display: block;
            width: 70px;
            height: 70px;
            text-decoration: none;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            box-shadow: 
                0 0 15px #FF0000,
                0 0 25px #FF0000,
                0 0 35px rgba(255, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .mNoPqRsTuV a::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .mNoPqRsTuV a:hover {
            transform: scale(1.15);
            box-shadow: 
                0 0 20px #FF0000,
                0 0 35px #FF0000,
                0 0 50px rgba(255, 0, 0, 0.5);
        }

        .mNoPqRsTuV a:hover::before {
            opacity: 1;
            top: -30%;
            left: -30%;
        }

        .wXyZaBcDeF { 
            background-image: url('https://cdn-icons-png.flaticon.com/512/3670/3670051.png');
            animation: pulse-green 2s infinite;
        }
        
        .tIkToKkLlM { 
            background-image: url('img2/tiktok.jpg');
            animation: pulse-blue 2s infinite 0.5s;
        }
        
        .dIsCoRdEfG { 
            background-image: url('https://cdn-icons-png.flaticon.com/512/3670/3670157.png');
            animation: pulse-purple 2s infinite 1s;
        }

        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 15px #25D366, 0 0 25px #25D366; }
            50% { box-shadow: 0 0 25px #25D366, 0 0 45px #25D366; }
        }

        @keyframes pulse-blue {
            0%, 100% { box-shadow: 0 0 15px #ffffff, 0 0 25px #ffffff; }
            50% { box-shadow: 0 0 25px #ffffff, 0 0 45px #292929; }
        }

        @keyframes pulse-purple {
            0%, 100% { box-shadow: 0 0 15px #7289DA, 0 0 25px #7289DA; }
            50% { box-shadow: 0 0 25px #7289DA, 0 0 45px #7289DA; }
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            z-index: 5;
        }

        /* Botón de toggle para móviles */
        .sidebar-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 5000000;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ff0000;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .sidebar-toggle:hover {
            background: rgba(255, 0, 0, 0.2);
        }

        /* Media queries para móviles */
        @media (max-width: 768px) {
            .sidebar {
                left: -250px;
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .xYzAbCdEfG {
                margin-left: 0;
            }
            
            .neo {
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
            
            .sidebar-toggle {
                display: flex;
            }
        }
    </style>
</head>
<body>
<div class="kLmNopQrSt" id="starsContainer"></div>

<!-- Botón de toggle para móviles -->
<div class="sidebar-toggle" id="sidebarToggle">☰</div>

<div class="sidebar" id="sidebar">
    <a href="executores.html">Executores</a>
    <a href="Status-Executores.html">Status</a>
    <a href="scripts.html">Scripts</a>
    <a href="contactos.html">Contactos</a>
</div>

<div class="neo" id="logo">
    <img src="img/vxspoty.png" alt="VxSpot Logo" id="logo-img">
    <div class="neon-text">Vxspot</div>
</div>

<div class="xYzAbCdEfG">
    <div class="pQrStUvWxY">
        <img src="img/vxspoty.png" alt="Tu imagen">
    </div>
    <div class="mNoPqRsTuV">
        <a href="https://whatsapp.com" target="_blank" class="wXyZaBcDeF"></a>
        <a href="https://www.tiktok.com/@srfamilly3" target="_blank" class="tIkToKkLlM"></a>
        <a href="https://discord.gg/vpfamily" target="_blank" class="dIsCoRdEfG"></a>
    </div>
</div>

<script>
    // Creación de estrellas
    const starsContainer = document.getElementById('starsContainer');
    const starCount = 100;

    for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'aBcDeFgHiJ';
        
        const size = Math.random() * 2 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
 
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
       
        star.style.animationDuration = `${Math.random() * 3 + 2}s`;
        star.style.animationDelay = `${Math.random() * 2}s`;
        
        starsContainer.appendChild(star);
    }

    // Efecto de partículas al mover el mouse
    document.addEventListener('mousemove', (e) => {
        const particles = document.createElement('div');
        particles.className = 'particle';
        
        const size = Math.random() * 10 + 5;
        particles.style.width = `${size}px`;
        particles.style.height = `${size}px`;
        
        particles.style.left = `${e.clientX - size/2}px`;
        particles.style.top = `${e.clientY - size/2}px`;
 
        const colorVal = Math.floor(Math.random() * 100 + 155);
        particles.style.backgroundColor = `rgb(255, ${colorVal}, ${colorVal})`;
        
        document.body.appendChild(particles);

        setTimeout(() => {
            particles.style.transform = 'scale(0)';
            particles.style.opacity = '0';
            particles.style.transition = 'all 0.5s ease-out';
            
            setTimeout(() => {
                particles.remove();
            }, 500);
        }, 50);
    });

    // Efecto en los botones de redes sociales
    const buttons = document.querySelectorAll('.mNoPqRsTuV a');
    buttons.forEach(button => {
        button.addEventListener('mousemove', (e) => {
            const x = e.offsetX;
            const y = e.offsetY;
            const w = button.clientWidth;
            const h = button.clientHeight;
            
            const moveX = (x - w/2) / 5;
            const moveY = (y - h/2) / 5;
            
            button.style.transform = `scale(1.15) rotateX(${moveY}deg) rotateY(${moveX}deg)`;
        });
        
        button.addEventListener('mouseleave', () => {
            button.style.transform = 'scale(1.15) rotateX(0) rotateY(0)';
        });
    });

    // Toggle de la sidebar - VERSIÓN FUNCIONAL
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.querySelector('.xYzAbCdEfG');
    const logo = document.getElementById('logo');

    function isMobile() {
        return window.innerWidth <= 768;
    }

    function toggleMenu() {
        sidebar.classList.toggle('active');
        if (isMobile()) {
            mainContent.style.marginLeft = sidebar.classList.contains('active') ? '250px' : '0';
        }
    }

    sidebarToggle.addEventListener('click', function(e) {
        e.stopPropagation();
        toggleMenu();
    });

    // Cerrar al hacer click fuera en móviles
    document.addEventListener('click', function() {
        if (isMobile() && sidebar.classList.contains('active')) {
            toggleMenu();
        }
    });

    // Evitar que se cierre al hacer click en la sidebar
    sidebar.addEventListener('click', function(e) {
        e.stopPropagation();
    });

    // Inicialización
    function initLayout() {
        if (isMobile()) {
            sidebar.classList.remove('active');
            mainContent.style.marginLeft = '0';
            logo.style.left = '50%';
            logo.style.top = '50%';
            logo.style.transform = 'translate(-50%, -50%)';
        } else {
            sidebar.classList.add('active');
            mainContent.style.marginLeft = '250px';
            logo.style.left = '120px';
            logo.style.top = '70%';
            logo.style.transform = 'translate(-50%, -50%)';
        }
    }

    window.addEventListener('resize', initLayout);
    initLayout();

    // Arrastrar el logo (solo en desktop)
    let isDragging = false;
    let offsetX, offsetY;

    logo.addEventListener('mousedown', (e) => {
        if (!isMobile()) {
            isDragging = true;
            offsetX = e.clientX - logo.getBoundingClientRect().left;
            offsetY = e.clientY - logo.getBoundingClientRect().top;
            logo.style.cursor = 'grabbing';
        }
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging && !isMobile()) {
            logo.style.left = `${e.clientX - offsetX}px`;
            logo.style.top = `${e.clientY - offsetY}px`;
            logo.style.transform = 'translate(0, 0)';
        }
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
        logo.style.cursor = 'grab';
    });
</script>
</body>
</html>
