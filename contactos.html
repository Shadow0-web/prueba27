<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vxspot</title>
    <link rel="icon" href="imagenes/vxspot.png" type="image/png">
    <style>
        :root {
            --red-color: #ff0000;
            --red-glow: rgba(255, 0, 0, 0.7);
            --sidebar-width: 250px;
            --sidebar-mobile-width: 200px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }

        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--sidebar-width);
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            transition: transform 0.5s ease;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            border-right: 1px solid rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
        }

        .sidebar-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 5;
            background: rgba(0, 0, 0, 0.7);
            color: var(--red-color);
            border: 1px solid var(--red-color);
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            display: none;
            font-size: 1.5rem;
        }

        .sidebar a {
            color: var(--red-color);
            text-decoration: none;
            font-size: 1.1rem;
            margin: 12px 0;
            padding: 10px 20px;
            position: relative;
            transition: all 0.3s ease;
            border-radius: 30px;
            background: transparent;
            width: 80%;
            text-align: center;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            border: 1px solid transparent;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
        }

        .sidebar a:hover {
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px var(--red-color),
                0 0 20px var(--red-color);
            box-shadow: 
                0 0 10px var(--red-glow),
                0 0 20px rgba(255, 0, 0, 0.5);
            border: 1px solid rgba(255, 0, 0, 0.5);
            background: rgba(255, 0, 0, 0.1);
            transform: scale(1.05);
        }

        .sidebar a::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 30px;
            background: linear-gradient(45deg, var(--red-color), #ff5e5e, var(--red-color));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar a:hover::before {
            opacity: 0.7;
            animation: neon-border 1.5s infinite alternate;
        }

        /* Logo styles */
        .logo-container {
            position: fixed;
            z-index: 4;
            text-align: center;
            transition: all 0.5s ease;
            left: calc(var(--sidebar-width) / 2);
            top: 70%;
            transform: translate(-50%, -50%);
        }

        .logo-container img {
            width: 180px;
            filter:
                drop-shadow(0 0 5px var(--red-glow))
                drop-shadow(0 0 10px rgba(255, 0, 0, 0.5))
                drop-shadow(0 0 15px rgba(255, 0, 0, 0.3));
            animation: neon-glow 1.5s ease-in-out infinite alternate;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .logo-container img:hover {
            transform: scale(1.05);
            filter:
                drop-shadow(0 0 10px var(--red-glow))
                drop-shadow(0 0 20px rgba(255, 0, 0, 0.7))
                drop-shadow(0 0 30px rgba(255, 0, 0, 0.5));
        }

        .neon-text {
            color: #fff;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px var(--red-color),
                0 0 30px var(--red-color),
                0 0 40px var(--red-color);
            animation: text-flicker 3s linear infinite;
            font-size: 1.7rem;
            margin-top: 15px;
        }

        @keyframes neon-glow {
            from {
                filter:
                    drop-shadow(0 0 5px var(--red-glow))
                    drop-shadow(0 0 10px rgba(255, 0, 0, 0.5))
                    drop-shadow(0 0 15px rgba(255, 0, 0, 0.3));
            }
            to {
                filter:
                    drop-shadow(0 0 10px var(--red-glow))
                    drop-shadow(0 0 20px rgba(255, 0, 0, 0.7))
                    drop-shadow(0 0 30px rgba(255, 0, 0, 0.5));
            }
        }

        @keyframes text-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow:
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px var(--red-color),
                    0 0 30px var(--red-color),
                    0 0 40px var(--red-color);
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        /* Main content styles */
        .main-content {
            position: relative;
            text-align: center;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-left: var(--sidebar-width);
            padding: 20px;
            transition: margin-left 0.5s ease;
        }

        .image-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
            max-width: 80%;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            position: relative;
            z-index: 2;
            border-radius: 10px;
            transition: transform 0.5s;
        }

        .image-container:hover img {
            transform: scale(1.05);
        }

        .image-container::after {
            content: '';
            position: absolute;
            display: block;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: transparent;
            box-shadow: 
                0 0 80px 40px rgba(255, 0, 0, 0.4),
                0 0 150px 80px rgba(243, 8, 8, 0.3);
            transform: translate(-50%, -50%);
            z-index: 1;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { 
                box-shadow: 
                    0 0 60px 30px rgba(255, 0, 0, 0.4),
                    0 0 120px 60px rgba(255, 0, 0, 0.2); 
            }
            50% { 
                box-shadow: 
                    0 0 100px 50px rgba(255, 0, 0, 0.6),
                    0 0 180px 90px rgba(255, 0, 0, 0.3); 
            }
            100% { 
                box-shadow: 
                    0 0 60px 30px rgba(255, 0, 0, 0.4),
                    0 0 120px 60px rgba(255, 0, 0, 0.2); 
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Social links styles */
        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-links a {
            display: block;
            width: 60px;
            height: 60px;
            text-decoration: none;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            box-shadow: 
                0 0 10px var(--red-color),
                0 0 20px var(--red-color),
                0 0 30px rgba(255, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-links a::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .social-links a:hover {
            transform: scale(1.1);
            box-shadow: 
                0 0 15px var(--red-color),
                0 0 30px var(--red-color),
                0 0 45px rgba(255, 0, 0, 0.5);
        }

        .social-links a:hover::before {
            opacity: 1;
            top: -30%;
            left: -30%;
        }

        .whatsapp-link { 
            background-image: url('https://cdn-icons-png.flaticon.com/512/3670/3670051.png');
            animation: pulse-green 2s infinite;
        }
        
        .tiktok-link { 
            background-image: url('img2/tiktok.jpg');
            animation: pulse-blue 2s infinite 0.5s;
        }
        
        .discord-link { 
            background-image: url('https://cdn-icons-png.flaticon.com/512/3670/3670157.png');
            animation: pulse-purple 2s infinite 1s;
        }

        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 10px #25D366, 0 0 20px #25D366; }
            50% { box-shadow: 0 0 20px #25D366, 0 0 40px #25D366; }
        }

        @keyframes pulse-blue {
            0%, 100% { box-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff; }
            50% { box-shadow: 0 0 20px #ffffff, 0 0 40px #292929; }
        }

        @keyframes pulse-purple {
            0%, 100% { box-shadow: 0 0 10px #7289DA, 0 0 20px #7289DA; }
            50% { box-shadow: 0 0 20px #7289DA, 0 0 40px #7289DA; }
        }

        /* Particle effects */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            z-index: 5;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            :root {
                --sidebar-width: var(--sidebar-mobile-width);
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .sidebar-toggle {
                display: block;
            }

            .main-content {
                margin-left: 0;
            }

            .logo-container {
                left: 50%;
                top: 20%;
                transform: translateX(-50%);
            }

            .logo-container img {
                width: 150px;
            }

            .neon-text {
                font-size: 1.5rem;
            }

            .image-container {
                margin-top: 100px;
            }

            .social-links a {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            .sidebar a {
                font-size: 1rem;
                padding: 8px 15px;
                margin: 8px 0;
            }

            .logo-container img {
                width: 120px;
            }

            .neon-text {
                font-size: 1.3rem;
            }

            .social-links {
                gap: 15px;
            }

            .social-links a {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>
<body>
<div class="stars-container" id="starsContainer"></div>

<button class="sidebar-toggle" id="sidebarToggle">☰</button>

<div class="sidebar" id="sidebar">
    <a href="executores.html">Executores</a>
    <a href="Status-Executores.html">Status</a>
    <a href="scripts.html">Scripts</a>
    <a href="contactos.html">Contactos</a>
</div>

<div class="logo-container" id="logo">
    <img src="img/vxspoty.png" alt="VxSpot Logo" id="logo-img">
    <div class="neon-text">Vxspot</div>
</div>

<div class="main-content">
    <div class="image-container">
        <img src="img/vxspoty.png" alt="VxSpot">
    </div>
    <div class="social-links">
        <a href="https://whatsapp.com" target="_blank" class="whatsapp-link"></a>
        <a href="https://www.tiktok.com/@srfamilly3" target="_blank" class="tiktok-link"></a>
        <a href="https://discord.gg/vpfamily" target="_blank" class="discord-link"></a>
    </div>
</div>

<script>
    // Create stars
    const starsContainer = document.getElementById('starsContainer');
    const starCount = window.innerWidth < 768 ? 50 : 100;

    for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        const size = Math.random() * 2 + 1;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
 
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
       
        star.style.animationDuration = `${Math.random() * 3 + 2}s`;
        star.style.animationDelay = `${Math.random() * 2}s`;
        
        starsContainer.appendChild(star);
    }

    // Mouse particle effect
    document.addEventListener('mousemove', (e) => {
        if (window.innerWidth > 768) { // Only on desktop
            const particles = document.createElement('div');
            particles.className = 'particle';
            
            const size = Math.random() * 8 + 3;
            particles.style.width = `${size}px`;
            particles.style.height = `${size}px`;
            
            particles.style.left = `${e.clientX - size/2}px`;
            particles.style.top = `${e.clientY - size/2}px`;
     
            const colorVal = Math.floor(Math.random() * 100 + 155);
            particles.style.backgroundColor = `rgb(255, ${colorVal}, ${colorVal})`;
            
            document.body.appendChild(particles);

            setTimeout(() => {
                particles.style.transform = 'scale(0)';
                particles.style.opacity = '0';
                particles.style.transition = 'all 0.5s ease-out';
                
                setTimeout(() => {
                    particles.remove();
                }, 500);
            }, 50);
        }
    });

    // Social button effects
    const buttons = document.querySelectorAll('.social-links a');
    buttons.forEach(button => {
        button.addEventListener('mousemove', (e) => {
            if (window.innerWidth > 768) { // Only on desktop
                const x = e.offsetX;
                const y = e.offsetY;
                const w = button.clientWidth;
                const h = button.clientHeight;
                
                const moveX = (x - w/2) / 5;
                const moveY = (y - h/2) / 5;
                
                button.style.transform = `scale(1.1) rotateX(${moveY}deg) rotateY(${moveX}deg)`;
            }
        });
        
        button.addEventListener('mouseleave', () => {
            button.style.transform = 'scale(1.1) rotateX(0) rotateY(0)';
        });
    });

    // Sidebar toggle for mobile
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('sidebar');
    const logo = document.getElementById('logo');
    const mainContent = document.querySelector('.main-content');

    sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('active');
    });

    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', (e) => {
        if (window.innerWidth <= 768 && 
            !sidebar.contains(e.target) && 
            e.target !== sidebarToggle &&
            sidebar.classList.contains('active')) {
            sidebar.classList.remove('active');
        }
    });

    // Draggable logo (desktop only)
    let isDragging = false;
    let offsetX, offsetY;

    logo.addEventListener('mousedown', (e) => {
        if (window.innerWidth > 768) { // Only on desktop
            isDragging = true;
            offsetX = e.clientX - logo.getBoundingClientRect().left;
            offsetY = e.clientY - logo.getBoundingClientRect().top;
            logo.style.cursor = 'grabbing';
        }
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging && window.innerWidth > 768) {
            logo.style.left = `${e.clientX - offsetX}px`;
            logo.style.top = `${e.clientY - offsetY}px`;
            logo.style.transform = 'translate(0, 0)';
        }
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
        logo.style.cursor = 'pointer';
    });

    window.addEventListener('resize', () => {
        if (window.innerWidth <= 768) {
            logo.style.left = '50%';
            logo.style.top = '20%';
            logo.style.transform = 'translateX(-50%)';
            logo.style.cursor = 'pointer';
        } else {
            logo.style.left = 'calc(var(--sidebar-width) / 2)';
            logo.style.top = '70%';
            logo.style.transform = 'translate(-50%, -50%)';
        }
    });
</script>
</body>
</html>
